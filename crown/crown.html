<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body style="margin-top: 30px">
<div class="container" id="crown">
    <h3>{{text}}</h3>
    <div class="row row-cols-3">
        <div class="col">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="UserId">
                <label for="floatingInput">UserId</label>
            </div>
            <div class="form-floating" style="margin-bottom: 20px">
                <input type="password" class="form-control" id="floatingPassword" placeholder="ToUserId">
                <label for="floatingPassword">ToUserId</label>
            </div>
            <div>
                <label for="exampleDataList" class="form-label">Datalist example</label>
                <input v-model="text" class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
                <datalist id="datalistOptions">
                    <option v-for="item in items" v-bind:value="item.nameRU">
                </datalist>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
<script>
    const app = new Vue({
        el: '#crown',
        data: {
            items: [],
            postItems: [],
            text: ''
        },
        watch: {
            text: function () {
                if (this.text !== '') {
                    this.postItems.push(this.text)
                }
            }
        },
        created: function () {
            axios.get('https://bot.teso.world/crown/item/').then((response) => {
                this.items = response.data;
            });
            console.log(this.text)
        },
        methods: {
            addItem() {
                this.postItems.push(this.text)
            }
        }
    })
</script>
</body>
</html>
